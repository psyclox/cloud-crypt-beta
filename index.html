<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Crypt - Secure File Encryption</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container" id="container">
        <!-- Move logo and title to top left -->
        <div class="logo-title-container">
            <img src="icons/icon_128.png" alt="Cloud Crypt Logo" class="logo">
            <h1 class="logo-title">
                <span class="title-text">Cl<span class="blue-text">0</span>ud Cry<span class="blue-text">p</span>t</span>
            </h1>
        </div>

        <!-- Top menu (Hamburger menu) -->
        <div class="top-menu" id="hamburgerMenu">
            <div class="hamburger-menu">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
        </div>

        <!-- Account Info Section -->
        <div id="accountInfo" class="account-info">
            <img src="icons/Google.png" alt="Google" class="google-icon">
            <span id="accountEmail">Log in to your Google account</span>
        </div>

        <p class="subheading">Securely encrypt & decrypt your files with ease</p>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

        <!-- Dropdown Menu -->
        <div class="dropdown-menu" id="dropdownMenu">
            <ul>
                <li>User Guide</li>
                <li class="toggle-item">
                    <span>Dark Theme</span>
                    <label class="switch">
                        <input type="checkbox" id="darkModeToggle">
                        <span class="slider"></span>
                    </label>
                </li>
                <li class="toggle-item switch-account">
                    <span>Switch Account</span>
                    <button id="manageDriveAccount" class="btn small-btn">Switch</button>
                </li>
            </ul>
        </div>

        <!-- File Upload & Drag & Drop -->
        <div id="drop-area" class="file-upload">
            <label for="fileInput" id="fileLabel" class="file-label">
                <i class="fas fa-upload"></i> Select Files or Drag & Drop Here
            </label>
            <input type="file" id="fileInput" multiple hidden>
        </div>

        <!-- Original blue bubble with files count and red X -->
        <div class="files-count-container" id="filesCountContainer" style="display: none;">
            <span id="filesCount">0</span> files selected
            <button id="clearFilesBtn" class="clear-files-btn">Remove All</button>
        </div>

        <!-- Selected files list - with darker background -->
        <ul id="fileList" style="display: none;"></ul>

        <!-- Password Input -->
        <div class="password-input">
            <label for="passwordInput"><i class="fas fa-key"></i> Enter Password:</label>
            <div id="passwordStrengthContainer">
                <div id="passwordStrength"></div>
                <span id="strengthText"></span>
            </div>
            <form>
                <div class="password-box">
                    <input type="password" id="passwordInput" name="password" placeholder="Enter a secure password" autocomplete="current-password">
                    <span class="toggle-icon" id="togglePasswordIcon">
                        <i class="fas fa-eye"></i>
                    </span>
                </div>
            </form>
        </div>

        <!-- Buttons -->
        <div class="button-group">
            <button id="encryptBtn" class="btn encrypt">
                <i class="fas fa-lock"></i>
                <span>Encrypt</span>
            </button>
            <button id="uploadBtn" class="btn upload">
                <span>Google Drive</span>
            </button>
            <button id="decryptBtn" class="btn decrypt">
                <i class="fas fa-unlock"></i>
                <span>Decrypt</span>
            </button>
        </div>
        
        <p id="status"></p> 
    </div>

    <script src="crypto.js"></script>
    <script src="popup.js"></script>
    <script src="upload.js"></script>
    <script src="drop.js"></script>
    <script src="endecrypt.js"></script>
    <script src="passfield.js"></script>
    <script src="dropdown.js"></script>
    <script src="oauth.js"></script>
</body>       
</html>
