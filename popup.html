<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Crypt - Secure File Encryption</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container" id="container">
        <h1>üîê Cloud Crypt</h1>
        <p class="subheading">Securely encrypt & decrypt your files with ease</p>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

        <!-- Hamburger Menu -->
        <div class="top-menu" id="hamburgerMenu">
            <div class="hamburger-menu">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
        </div>

        <!-- Dropdown Menu -->
        <div class="dropdown-menu" id="dropdownMenu">
            <ul>
                <li>User Guide</li>
                <li>About</li>
                <li>Report</li>
                <li class="toggle-item"> 
                    <span>Dark Theme</span>
                    <label class="switch">
                        <input type="checkbox" id="darkModeToggle">
                        <span class="slider"></span>
                    </label>
                </li>
                <li class="toggle-item">
                    <span>Google Drive Account</span>
                    <button id="manageDriveAccount" class="btn small-btn">Add / Switch</button>
                </li>
            </ul>
        </div>

        <!-- File Upload & Drag & Drop -->
        <div id="drop-area" class="file-upload">
            <label for="fileInput" id="fileLabel" class="file-label">
                <i class="fas fa-upload"></i> Select Files or Drag & Drop Here
            </label>
            <input type="file" id="fileInput" multiple hidden>
        </div>

        <ul id="fileList"></ul>

        <!-- Password Input -->
        <div class="password-input">
            <label for="passwordInput"><i class="fas fa-key"></i> Enter Password:</label>
            <div id="passwordStrengthContainer">
                <div id="passwordStrength"></div>
                <span id="strengthText"></span>
            </div>
            <div class="password-box">
                <input type="password" id="passwordInput" placeholder="Enter a secure password">
                <span class="toggle-icon" id="togglePasswordIcon">
                    <i class="fas fa-eye"></i>
                </span>
            </div>
        </div>

        <!-- Buttons -->
        <div class="button-group">
            <button id="encryptBtn" class="btn encrypt"><i class="fas fa-lock"></i> Encrypt</button>
            <button id="uploadBtn" class="btn upload"><i class="fas fa-cloud-upload-alt"></i> Upload</button>
            <button id="decryptBtn" class="btn decrypt"><i class="fas fa-unlock"></i> Decrypt</button>
        </div>
        
        <p id="status"></p> 
    </div>

    <script src="popup.js"></script>
    <script src="upload.js"></script>
    <script src="crypto.js"></script>
    <script src="drop.js"></script>
    <script src="endecrypt.js"></script>
    <script src="passfield.js"></script>
    <script src="dropdown.js"></script>
</body>       
</html>
